<!-- topページ 兼 リスト表示機能確認 -->

<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
    >
    <title>Postcode API Demo Top</title>

  </head>
  <body class="mx-5">
    <h1 class="text-center my-5">郵便番号取得APIのデモ</h1>
    <div class="d-flex mx-auto m-4 align-items-center" style="width: 500px;">
      <div class="p-3">郵便番号 or 地名で検索</div>
      <input type="text" id="search-input" />
      <button id="search" class="btn search btn-primary">検索</button>
    </div>
    <!--  -->
    <div>
      <input type="number" id="top-page" min="1">
      <button id="move-page-top" class="btn btn-primary">入力したページへ移動</button>
    </div>
    <table class="table table-light table-hover my-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">郵便番号</th>
          <th scope="col">都道府県</th>
          <th scope="col">市区町村</th>
          <th scope="col">町域</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>

    <div>
      <input type="number" id="bottom-page" min="1">
      <button id="move-page-bottom" class="btn search btn-primary">入力したページへ移動</button>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container d-flex justify-content-end">
        <span class="text-muted">Provided by Postcode API Demo Team</span>
      </div>
    </footer>

    <!-- utilsをtopより先に呼ぶ必要がある -->
    <script src="../javascript/utils.js"></script>

    <script src="../javascript/top.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>
</html>
